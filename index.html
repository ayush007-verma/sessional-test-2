<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management System</title>

    <!-- Style.css link  -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap 5 cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font-awesome 6 link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css"
        integrity="sha512-nS1/hdh2b0U8SeA8tlo7QblY6rY6C+MgkZIeRzJQQvMsFfMQFUKp+cgMN2Uuy+OtbQ4RoLMIlO2iF7bIEY3Oyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/fontawesome.min.css"
        integrity="sha512-R+xPS2VPCAFvLRy+I4PgbwkWjw1z5B5gNDYgJN5LfzV4gGNeRQyVrY7Uk59rX+c8tzz63j8DeZPLqmXvBxj8pA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Jquery cdn  -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>



</head>

<body>
    <nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light">
        <span>
            <div id="logo"></div>
        </span>
        <a class="navbar-brand" href="#">Person Mangement System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active" class="links">
                    <a class="nav-link" href="#nav">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" class="links">
                    <a class="nav-link" href="#blog-section">Blog Section</a>
                </li>
                <li class="nav-item" class="links">
                    <a class="nav-link" href="#blog-form">Blog Form</a>
                </li>
                <li class="nav-item" class="links">
                    <a class="nav-link" href="#contact-us">Contact Us</a>
                </li>
            </ul>
            <form id="search-form">
                <input type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary btn-md" type="submit">Search</button>
            </form>
    </nav>
    <main>
        <section id="blog-section">
            <h3>Available Users Info...</h3>
            <div id="container">
            </div>
        </section>

        <section id="blog-form">
            <h3>Add Person Information...</h3>
            <br />
            <form>
                <div class="form-group">
                    <label for="exampleInputName">Name</label>
                    <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter name">
                </div>

                <div class="form-group">
                    <label for="exampleInputUserName">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" aria-describedby="emailHelp"
                        placeholder="Enter Username">
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Email Address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                        else.</small>
                </div>

                <div class="form-group">
                    <label for="exampleInputStreet">Street</label>
                    <input type="text" class="form-control" id="exampleInputStreet" aria-describedby="emailHelp"
                        placeholder="Enter Street">
                </div>

                <div class="form-group">
                    <label for="exampleInputCity">City</label>
                    <input type="text" class="form-control" id="exampleInputCity" aria-describedby="emailHelp"
                        placeholder="Enter City">
                </div>

                <div class="form-group">
                    <label for="exampleInputSuite">Suite</label>
                    <input type="text" class="form-control" id="exampleInputSuite" aria-describedby="emailHelp"
                        placeholder="Enter Suite">
                </div>

                <div class="form-group">
                    <label for="exampleInputZipCode">ZipCode</label>
                    <input type="number" class="form-control" id="exampleInputZipCode" aria-describedby="emailHelp"
                        placeholder="Enter ZipCode">
                </div>

                <div class="form-group">
                    <label for="exampleInputLattitude">Latitude</label>
                    <input type="number" class="form-control" id="exampleInputLatitude" aria-describedby="emailHelp"
                        placeholder="Enter Latitide">
                </div>

                <div class="form-group">
                    <label for="exampleInputLongitude">Longitude</label>
                    <input type="number" class="form-control" id="exampleInputLongitude" aria-describedby="emailHelp"
                        placeholder="Enter Longitude">
                </div>

                <div class="form-group">
                    <label for="exampleInputCompanyName">CompanyName</label>
                    <input type="text" class="form-control" id="exampleCompanyName" aria-describedby="emailHelp"
                        placeholder="Enter Company Name">
                </div>

                <div class="form-group">
                    <label for="exampleInputUserName">Catch Phrase</label>
                    <input type="text" class="form-control" id="exampleInputCatchPhrase" aria-describedby="emailHelp"
                        placeholder="Enter Catch Phrase">
                </div>

                <div class="form-group">
                    <label for="exampleInputUserName">Bussiness Info</label>
                    <input type="text" class="form-control" id="exampleInputBussiness" aria-describedby="emailHelp"
                        placeholder="Enter Bussiness Info">
                </div>

                <div class="form-group">
                    <label for="exampleInputPhoneNumber">Phone Number</label>
                    <input type="number" class="form-control" id="exampleInputPhoneNumber" aria-describedby="emailHelp"
                        placeholder="Enter PhoneNumber">
                </div>

                <div class="form-group">
                    <label for="exampleInputWebsite">Website</label>
                    <input type="text" class="form-control" id="exampleInputWebsite" aria-describedby="emailHelp"
                        placeholder="Enter Website">
                </div>

                <button id="submit-btn" type="submit" class="btn btn-primary">Submit</button>
            </form>
        </section>

    </main>
</body>

</html>
